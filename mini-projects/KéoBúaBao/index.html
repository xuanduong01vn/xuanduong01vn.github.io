<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kéo Búa Bao</title>
    <link rel="icon" href="./images/0.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <div class="logo-section">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="main-section">
            <div class="player-side">
                <div class="div">
                    <img id="player-img" src="./images/0.png" alt="">
                </div>
                <p>YOU</p>
            </div>
            <div class="bot-side">
                <div class="div">
                    <img id="bot-img" src="./images/0.png" alt="">
                </div>
                <p>BOT</p>
            </div>
            <div class="message-content"></div>    
        </div>
        <div class="action-section">
            <div class="drag-action action"><img src="./images/1.png" alt=""></div>
            <div class="hammer-action action"><img src="./images/2.png" alt=""></div>
            <div class="bag-action action"><img src="./images/3.png" alt=""></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
